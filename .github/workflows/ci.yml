name: ci

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff:
    name: ruff (lint + format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          args: "check ."

      - name: Ruff format (check)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check ."

  python-sanity:
    name: python sanity (compile)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile Python sources
        run: |
          python -m compileall airflow/dags spark_jobs

  docker-build:
    name: docker (validate + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker compose file
        run: docker compose config -q

      - name: Pull MinIO image
        run: docker compose pull minio

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Airflow image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: airflow/Dockerfile
          push: false
          tags: local/airflow:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Spark image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/spark.Dockerfile
          push: false
          tags: local/spark:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Notebook image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/notebook.Dockerfile
          push: false
          tags: local/notebook:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trivy-scan:
    name: trivy (filesystem scan)
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Trivy scan (CRITICAL,HIGH)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          severity: "CRITICAL,HIGH"
          format: "table"
